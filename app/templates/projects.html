<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor</title>
</head>

<body>
    <h1>All Projects</h1>
    {% for auditor in auditor %}
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h2>{{auditor.title}}</h2>
                    <p>{{auditor.description}}</p>
                    {% if auditor.image %}
                    <img src="{{auditor.image.url}}" class="img-responsive" alt="" style="height:250px ;width: 250px;">
                    {% endif %}
                    <p>{{auditor.url}}</p>

                </div>
            </div>
        </div>
    </div>

    {% endfor %}



</body>

</html>
